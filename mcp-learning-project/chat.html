<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f172a;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #1e293b;
            padding: 1rem;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .status {
            font-size: 0.875rem;
            color: #94a3b8;
            margin-top: 0.25rem;
        }
        .settings-btn {
            background: #334155;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            color: white;
            cursor: pointer;
            font-size: 0.875rem;
            transition: background-color 0.2s;
        }
        .settings-btn:hover {
            background: #475569;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
        }
        .message {
            max-width: 75%;
            padding: 1rem;
            border-radius: 1rem;
            position: relative;
        }
        .user { 
            align-self: flex-end; 
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            margin-left: auto;
        }
        .assistant { 
            align-self: flex-start; 
            background: #1e293b;
            border: 1px solid #334155;
        }
        .error {
            align-self: flex-start;
            background: #dc2626;
            border: 1px solid #ef4444;
        }
        .message-content {
            white-space: pre-wrap;
            line-height: 1.5;
        }
        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.5rem;
        }
        .tools-used {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-top: 0.5rem;
            padding: 0.25rem 0.5rem;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 0.25rem;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        .input-area {
            background: #1e293b;
            padding: 1rem;
            border-top: 1px solid #334155;
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }
        .input-area textarea {
            flex: 1;
            background: #0f172a;
            border: 1px solid #334155;
            padding: 0.75rem;
            border-radius: 0.75rem;
            color: white;
            resize: none;
            min-height: 2.5rem;
            max-height: 8rem;
            font-family: inherit;
            font-size: 0.95rem;
            line-height: 1.4;
        }
        .input-area textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .input-area textarea::placeholder {
            color: #64748b;
        }
        .send-button {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            min-width: 4rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .send-button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        .send-button:disabled {
            background: #334155;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .loading {
            align-self: flex-start;
            background: #1e293b;
            border: 1px solid #334155;
            padding: 1rem;
            border-radius: 1rem;
            max-width: 75%;
        }
        .loading-dots {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .loading-text {
            color: #94a3b8;
            font-size: 0.875rem;
        }
        .dots {
            display: flex;
            gap: 0.25rem;
        }
        .dot {
            width: 0.5rem;
            height: 0.5rem;
            background: #3b82f6;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-8px); opacity: 1; }
        }
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 26rem;
            height: 100vh;
            background: #1e293b;
            border-left: 1px solid #334155;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: -4px 0 24px rgba(0, 0, 0, 0.3);
        }
        .sidebar.open {
            transform: translateX(0);
        }
        .sidebar-content {
            padding: 1.5rem;
        }
        .sidebar h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: white;
        }
        .sidebar h3 {
            font-size: 1rem;
            margin: 1.5rem 0 0.75rem 0;
            color: #e2e8f0;
        }
        .tools-info {
            background: #0f172a;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #334155;
            margin-bottom: 1rem;
        }
        .tools-grid {
            display: grid;
            gap: 0.5rem;
            max-height: 24rem;
            overflow-y: auto;
        }
        .tool-item {
            background: #0f172a;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #334155;
            transition: border-color 0.2s;
        }
        .tool-item:hover {
            border-color: #3b82f6;
        }
        .tool-name {
            font-weight: 600;
            color: #60a5fa;
            font-size: 0.875rem;
        }
        .tool-desc {
            color: #94a3b8;
            font-size: 0.75rem;
            margin-top: 0.25rem;
            line-height: 1.4;
        }
        .close-sidebar {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #334155;
            border: none;
            color: white;
            width: 2rem;
            height: 2rem;
            border-radius: 0.375rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.125rem;
        }
        .close-sidebar:hover {
            background: #475569;
        }
        .model-selector {
            margin-top: 1rem;
        }
        .model-selector select {
            width: 100%;
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            padding: 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }
        .model-selector select:focus {
            outline: none;
            border-color: #3b82f6;
        }
        .scrollbar-thin::-webkit-scrollbar {
            width: 4px;
        }
        .scrollbar-thin::-webkit-scrollbar-track {
            background: #1e293b;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 2px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>MCP Chat</h1>
            <div class="status" id="status">Connecting...</div>
        </div>
        <button class="settings-btn" onclick="toggleSidebar()">‚öôÔ∏è Tools & Settings</button>
    </div>
    
    <div class="messages scrollbar-thin" id="messages">
        <div class="message assistant">
            <div class="message-content">Hey! I'm your MCP-powered assistant with access to your tools. I can chat normally or use tools when you need specific data or actions. What can I help you with?</div>
            <div class="message-time" id="welcome-time"></div>
        </div>
    </div>
    
    <div class="input-area">
        <textarea 
            id="messageInput" 
            placeholder="Type your message... (Enter to send, Shift+Enter for new line)"
            rows="1"
        ></textarea>
        <button class="send-button" id="sendButton" onclick="sendMessage()">
            Send
        </button>
    </div>

    <div class="sidebar scrollbar-thin" id="sidebar">
        <button class="close-sidebar" onclick="toggleSidebar()">√ó</button>
        <div class="sidebar-content">
            <h2>Tools & Settings</h2>
            
            <div class="tools-info">
                <div id="toolsInfo">Loading tools...</div>
                <div class="model-selector">
                    <label style="color: #94a3b8; font-size: 0.875rem; display: block; margin-bottom: 0.5rem;">Model:</label>
                    <select id="modelSelect" onchange="changeModel()">
                        <option value="qwen2.5">qwen2.5</option>
                        <option value="llama3.2:latest">llama3.2:latest</option>
                        <option value="llama3.2">llama3.2</option>
                        <option value="mistral">mistral</option>
                        <option value="gemma2">gemma2</option>
                    </select>
                </div>
            </div>
            
            <h3>Available Tools</h3>
            <div class="tools-grid scrollbar-thin" id="toolsList">
                <div style="color: #64748b; font-size: 0.875rem;">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        let isLoading = false;
        let systemStatus = {};
        let conversationHistory = [];
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadSystemData();
            setupEventListeners();
            updateWelcomeTime();
        });
        
        function updateWelcomeTime() {
            const welcomeTime = document.getElementById('welcome-time');
            if (welcomeTime) {
                welcomeTime.textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            }
        }
        
        function setupEventListeners() {
            const textarea = document.getElementById('messageInput');
            
            // Auto-resize textarea
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 128) + 'px';
            });
            
            // Enter key handling
            textarea.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }
        
        async function loadSystemData() {
            try {
                const [statusResponse, toolsResponse] = await Promise.all([
                    fetch('/api/status'),
                    fetch('/api/tools')
                ]);
                
                systemStatus = await statusResponse.json();
                const toolsData = await toolsResponse.json();
                
                updateStatusDisplay();
                updateToolsList(toolsData.tools || []);
                updateModelSelector();
                
            } catch (error) {
                console.error('Failed to load system data:', error);
                document.getElementById('status').textContent = 'Connection error - Check if server is running';
            }
        }
        
        function updateStatusDisplay() {
            const statusEl = document.getElementById('status');
            const { model, servers, tools } = systemStatus;
            statusEl.textContent = `${model} ‚Ä¢ ${servers} servers ‚Ä¢ ${tools} tools ready`;
        }
        
        function updateModelSelector() {
            const modelSelect = document.getElementById('modelSelect');
            if (systemStatus.model) {
                modelSelect.value = systemStatus.model;
            }
        }
        
        function updateToolsList(tools) {
            const toolsListEl = document.getElementById('toolsList');
            const toolsInfoEl = document.getElementById('toolsInfo');
            
            toolsInfoEl.innerHTML = `
                <div style="font-weight: 600; color: #60a5fa;">${tools.length} tools available</div>
                <div style="font-size: 0.875rem; color: #94a3b8; margin-top: 0.25rem;">
                    Ready to help with data, automation, and more
                </div>
            `;
            
            toolsListEl.innerHTML = '';
            
            if (tools.length === 0) {
                toolsListEl.innerHTML = '<div style="color: #64748b; font-size: 0.875rem;">No tools available</div>';
                return;
            }
            
            // Show first 30 tools
            tools.slice(0, 30).forEach(tool => {
                const toolEl = document.createElement('div');
                toolEl.className = 'tool-item';
                
                const description = tool.description || 'No description available';
                const truncatedDesc = description.length > 100 ? 
                    description.substring(0, 100) + '...' : description;
                
                toolEl.innerHTML = `
                    <div class="tool-name">${tool.name}</div>
                    <div class="tool-desc">${truncatedDesc}</div>
                `;
                toolsListEl.appendChild(toolEl);
            });
            
            if (tools.length > 30) {
                const moreEl = document.createElement('div');
                moreEl.className = 'tool-item';
                moreEl.style.textAlign = 'center';
                moreEl.style.fontStyle = 'italic';
                moreEl.innerHTML = `<div class="tool-desc">...and ${tools.length - 30} more tools</div>`;
                toolsListEl.appendChild(moreEl);
            }
        }
        
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
        
        async function changeModel() {
            const modelSelect = document.getElementById('modelSelect');
            const newModel = modelSelect.value;
            
            try {
                const response = await fetch('/api/model', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model: newModel })
                });
                
                if (response.ok) {
                    systemStatus.model = newModel;
                    updateStatusDisplay();
                    addMessage(`Switched to model: ${newModel}`, 'assistant');
                } else {
                    throw new Error('Failed to change model');
                }
            } catch (error) {
                console.error('Failed to change model:', error);
                addMessage('Failed to change model. Please try again.', 'assistant', true);
                modelSelect.value = systemStatus.model; // Revert
            }
        }
        
        function addMessage(content, role = 'assistant', isError = false) {
            const messages = document.getElementById('messages');
            const messageEl = document.createElement('div');
            
            const messageClass = isError ? 'error' : role;
            messageEl.className = `message ${messageClass}`;
            
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            messageEl.innerHTML = `
                <div class="message-content">${content}</div>
                <div class="message-time">${time}</div>
            `;
            
            messages.appendChild(messageEl);
            messages.scrollTop = messages.scrollHeight;
            
            return messageEl;
        }
        
        function showLoading() {
            const messages = document.getElementById('messages');
            const loadingEl = document.createElement('div');
            loadingEl.className = 'loading';
            loadingEl.id = 'loading-message';
            loadingEl.innerHTML = `
                <div class="loading-dots">
                    <span class="loading-text">Thinking</span>
                    <div class="dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            `;
            messages.appendChild(loadingEl);
            messages.scrollTop = messages.scrollHeight;
        }
        
        function hideLoading() {
            const loading = document.getElementById('loading-message');
            if (loading) loading.remove();
        }
        
        async function sendMessage() {
            if (isLoading) return;
            
            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();
            
            if (!message) return;

            // Check for direct tool commands
            if (message.startsWith('/')) {
                await handleDirectCommand(message);
                input.value = '';
                return;
            }
            
            // Add user message to conversation history
            conversationHistory.push({ role: 'user', content: message });
            
            // Add user message to UI
            addMessage(message, 'user');
            
            // Clear input and show loading
            input.value = '';
            input.style.height = 'auto';
            isLoading = true;
            sendButton.disabled = true;
            sendButton.textContent = '...';
            showLoading();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        history: conversationHistory.slice(-10) // Last 10 messages for context
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                hideLoading();
                
                // Add assistant response to conversation history
                conversationHistory.push({ role: 'assistant', content: data.response });
                
                // Add assistant message to UI
                const messageEl = addMessage(data.response, 'assistant');
                
                // Show tools used if any
                if (data.used_tools && data.used_tools.length > 0) {
                    const toolsText = data.used_tools.map(t => t.name).join(', ');
                    const toolsEl = document.createElement('div');
                    toolsEl.className = 'tools-used';
                    toolsEl.textContent = `üîß Used tools: ${toolsText}`;
                    messageEl.appendChild(toolsEl);
                }
                
            } catch (error) {
                hideLoading();
                console.error('Chat error:', error);
                addMessage(
                    `Sorry, I ran into an issue: ${error.message}\n\nPlease check that your server is running and try again.`, 
                    'assistant', 
                    true
                );
            } finally {
                isLoading = false;
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
                input.focus();
            }
        }

        // Enhanced direct command handler for ANY MCP tool
        async function handleDirectCommand(command) {
            const parts = command.slice(1).split(' ');
            const toolName = parts[0];
            const args = parts.slice(1);
            
            addMessage(command, 'user');
            showLoading();
            
            try {
                let response;
                
                if (toolName === 'tools') {
                    // Special command to list all tools
                    response = await fetch('/api/tools');
                    const data = await response.json();
                    hideLoading();
                    
                    const toolsList = data.tools.map(t => `‚Ä¢ ${t.name}: ${t.description || 'No description'}`).join('\n');
                    addMessage(`Available tools (${data.tools.length} total):\n\n${toolsList}`, 'assistant');
                    return;
                }
                
                // Try to find the exact tool name from available tools
                const toolsResponse = await fetch('/api/tools');
                const toolsData = await toolsResponse.json();
                const availableTools = toolsData.tools;
                
                // Find matching tool
                let matchedTool = null;
                const searchTerm = toolName.toLowerCase();
                
                // 1. Exact match
                matchedTool = availableTools.find(t => t.name.toLowerCase() === searchTerm);
                
                // 2. Partial match
                if (!matchedTool) {
                    matchedTool = availableTools.find(t => 
                        t.name.toLowerCase().includes(searchTerm) || 
                        searchTerm.includes(t.name.toLowerCase().split(':')[1] || '')
                    );
                }
                
                // 3. Description match
                if (!matchedTool) {
                    matchedTool = availableTools.find(t => 
                        t.description && t.description.toLowerCase().includes(searchTerm)
                    );
                }
                
                // 4. Common shortcuts
                const shortcuts = {
                    'holdings': 'kite:get_holdings',
                    'profile': 'kite:get_profile',
                    'positions': 'kite:get_positions', 
                    'orders': 'kite:get_orders',
                    'margins': 'kite:get_margins',
                    'notes': 'Notes (AppleScript):list_notes',
                    'tabs': 'Chrome (AppleScript):list_tabs',
                    'databases': 'MongoDB:list-databases',
                    'workflows': 'n8n-mcp:list_nodes',
                    'files': 'Filesystem:list_directory'
                };
                
                if (!matchedTool && shortcuts[searchTerm]) {
                    matchedTool = availableTools.find(t => t.name === shortcuts[searchTerm]);
                }
                
                if (!matchedTool) {
                    hideLoading();
                    const suggestions = availableTools
                        .filter(t => t.name.toLowerCase().includes(searchTerm.substring(0, 3)))
                        .slice(0, 5)
                        .map(t => t.name)
                        .join('\n‚Ä¢ ');
                    
                    addMessage(`Tool "${toolName}" not found. Similar tools:\n‚Ä¢ ${suggestions}\n\nUse "/tools" to see all available tools.`, 'assistant', true);
                    return;
                }
                
                // Build arguments object
                let toolArgs = {};
                if (args.length > 0) {
                    // Simple key=value parsing
                    args.forEach(arg => {
                        if (arg.includes('=')) {
                            const [key, value] = arg.split('=', 2);
                            toolArgs[key] = value;
                        }
                    });
                }
                
                // Execute the tool
                response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: `{"tool_call": {"name": "${matchedTool.name}", "arguments": ${JSON.stringify(toolArgs)}}}`,
                        history: []
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                hideLoading();
                
                addMessage(data.response, 'assistant');
                
                if (data.used_tools && data.used_tools.length > 0) {
                    const messageEl = document.querySelector('.message:last-child');
                    const toolsText = data.used_tools.map(t => t.name).join(', ');
                    const toolsEl = document.createElement('div');
                    toolsEl.className = 'tools-used';
                    toolsEl.textContent = `üîß Used tools: ${toolsText}`;
                    messageEl.appendChild(toolsEl);
                }
                
            } catch (error) {
                hideLoading();
                console.error('Command error:', error);
                addMessage(`Failed to execute command: ${error.message}`, 'assistant', true);
            }
        }
        
        // Auto-focus input on load
        window.addEventListener('load', () => {
            document.getElementById('messageInput').focus();
        });
        
        console.log('MCP Chat UI loaded successfully');
    </script>
</body>
</html>
